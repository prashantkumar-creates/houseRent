<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Login.css">
  <title>LOGIN PAGE</title>
</head>
<body>
    <section style="background-image: url('whitehouse.jpg');">
        <div class="form-box" style="height:630px;">
            <div class="form-value">
                <form action="">
                    <h2>SIGN UP</h2>
                    <div class="inputbox">
                        <ion-icon name="phone-outline"></ion-icon>
                        <input type="text" required>
                        <label class="email" for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="number" required>
                        <label class="email" for="">Phone Number</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label class="email" for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
                        <input type="password" required>
                        <label for="">Set Password</label>
                    </div>
                    <div class="inputbox">
                        <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>
                    <!-- <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <br><br> <a href="#">Forgot Password?</a></label>
                    </div> -->
                    <button><a style="text-decoration: none; color:black;" href="index.html">Sign Up</a></button>
                    <div class="register">
                        <p>Already have an account?  <a href="Login.html">LOGIN</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
