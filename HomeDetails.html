<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product-image {
            flex: 1;
            max-width: 45%;
            padding: 10px;
        }
        .product-info {
            flex: 1;
            max-width: 45%;
            padding: 10px;
        }
        .product-info h1 {
            font-size: 2em;
            color: #333;
        }
        #price {
            font-size: 1.5em;
            color: #e60000;
            margin: 20px 0;
        }
        .product-details {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }
        .product-details ul {
            list-style-type: none;
            padding: 0;
        }
        .product-details li {
            margin: 5px 0;
        }
        .product-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-align: center;
            display: inline-block;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<header>

    </div>

    <!-- Product Info -->

        <div class="product-details">

            <ul>

                        <li>High-definition display</li>

                        <li>Wireless connectivity</li>
                    </ul>
                </li>
            </ul>
        </div>

        <a href="rozerpay.html" onclick="getpayment()" class="button">Buy Now</a>

</div>

</body>
</html>
